    <script>
   function showStuff(id,tabID) {

    //zeige keine Tabellen an
    document.getElementById("messeTable").style.display = "none";
    document.getElementById("tableCebit").style.display = "none";
    document.getElementById("tableConhIT").style.display = "none";
    document.getElementById("tableWebTech").style.display = "none";

    //setze alle Tabs zurück
    removeClass("kostenTab");
    removeClass("teilnehmerTab");

    removeClass("conhITTab");
    removeClass("webtechTab");
    removeClass("cebitTab");


    // füge die Tabellen ein und setze den Tab active der angeklickt wird
    var d = document.getElementById(id).style.display = "inline";
    addClass(tabID);

    //zeige keine Tabs von Teilnehmer an, wenn Kosten der Messe ausgewählt ist
    if(tabID==="kostenTab"){
        document.getElementById("cebitTab").style.display = "none";
        document.getElementById("conhITTab").style.display = "none";
        document.getElementById("webtechTab").style.display = "none";
    }else{
        document.getElementById("cebitTab").style.display = "inline";
        document.getElementById("conhITTab").style.display = "inline";
        document.getElementById("webtechTab").style.display = "inline";
    }

    //Wenn Teilnehmer ausgewählt wird, zeige automatisch die Cebit Tabelle an
    // und setze den Tab active
    if(id==="teilnehmer"){
        addClass("cebitTab");
        document.getElementById("tableCebit").style.display = "inline";
    }



   }

//entferne active class
function removeClass(id){
    var myClassName=" active"; //must keep a space before class name
    var d = document.getElementById(id);
    d.className = d.className.replace(myClassName,"");
}

//füge active class hinzu
function addClass(id){
    var myClassName=" active"; //must keep a space before class name
    var d=document.getElementById(id);
    d.className= d.className.replace(myClassName,""); // first remove the class name if that already exists
    d.className = d.className + myClassName; // adding new class name
}


    </script>
